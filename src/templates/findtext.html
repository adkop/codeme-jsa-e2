<div class="find-text" role="toolbar">
    <form action="#" method="GET" class="find-text__form">
        <div>
            <fieldset name="find">
                <div>
                    <input type="text" name="find.text" value="" placeholder="Find">
                    <div>
                        <ul>
                            <li role="checkbox">
                                <input type="checkbox" id="find-matchcase" name="option" value="matchcase" data-cmd="ignoreCase" class="find">
                                <label for="find-matchcase" title="Case sensitive">Aa</label>
                            </li>
                            <li role="checkbox">
                                <input type="checkbox" id="find-wholeword" name="option" value="wholeword" checked data-cmd="wholeWord">
                                <label for="find-wholeword" title="Whole word">&#8222;&#8221;</label>
                            </li>
                            <li role="checkbox">
                                <input type="checkbox" id="find-regularexpression" name="option" value="regularexpression" data-cmd="regularExpression">
                                <label for="find-regularexpression" title="Regular expression">.*</label>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="find-result no-result active" data-build="counter" data-placeholder="No result">
                    <span data-build="counterValue" data-valuenow="1" data-valuemax="4"> of </span>
                </div>
                <div>
                    <button type="button" name="action" value="prev">&lsaquo;</button>
                </div>
                <div>
                    <button type="button" name="action" value="next">&rsaquo;</button>
                </div>
            </fieldset>
            <fieldset name="replace">
                <div>
                    <div>
                        <input type="text" name="replace.text" value="" placeholder="Replace">
                    </div>
                    <div>
                        <button type="button" name="replace.action" value="replace">Replace</button>
                    </div>
                    <div>
                        <button type="button" name="replace.action" value="replaceAll">Replace All</button>
                    </div>
                </div>
            </fieldset>
        </div>
    </form>
</div>
